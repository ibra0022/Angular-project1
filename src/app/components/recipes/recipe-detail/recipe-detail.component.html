<div class="row">
  <div class="col-xl-12">
    <img
      src="{{ theRecipe.imagePath }}"
      alt=""
      class="img-thumbnail"
      style="max-height: 300px"
    />
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ theRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        type="button"
        id="dropdownMenuButton1"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a class="dropdown-item" (click)="onAddToShoppongList()"
            >Add Ingredients to Shopping List</a
          >
        </li>
        <li>
          <a class="dropdown-item" (click)="onEditRecipe()">Edit The Recipe</a>
        </li>
        <li><a class="dropdown-item">Delete The Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">{{ theRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-xl-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ing of theRecipe.ingredients">
        {{ ing.name }} - {{ ing.amount }}
      </li>
    </ul>
  </div>
</div>
