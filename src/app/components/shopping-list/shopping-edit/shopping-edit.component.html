<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            #nameInput
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            name="amount"
            id="amount"
            class="form-control"
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12">
          <button class="btn btn-success me-2" type="submit" (click)="onAdd()">
            Add
          </button>
          <button
            class="btn btn-danger me-2"
            type="button"
            (click)="onDelete()"
          >
            Delete
          </button>
          <button class="btn btn-dark" type="button" (click)="onClear()">
            Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
